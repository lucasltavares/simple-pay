version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple-pay-api
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - simple-pay-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=simple_pay
      - DB_USERNAME=admin
      - DB_PASSWORD=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:9000

  nginx:
    image: nginx:alpine
    container_name: simple-pay-nginx
    restart: unless-stopped
    ports:
      - "9000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - simple-pay-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: simple-pay-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=simple_pay
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
      - MYSQL_ROOT_PASSWORD=root_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - simple-pay-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: simple-pay-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - simple-pay-network

networks:
  simple-pay-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
